<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <section class="card-container">
      <div class="image-container">
        <img alt="abstract illustration for the article" class="banner" src="assets/images/illustration-article.svg">
      </div>
      <div class="content-container">
        <h1 class="category">Learning</h1>
        <article class="content">
          <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <a href="#" class="article-title" aria-label="Read more about HTML and CSS Foundations">HTML & CSS foundations</a>
          <p class="preview">These languages are the backbone of every website, defining structure, content, and presentation.</p>

          <figure class="author">
            <img alt="author's avatar - Greg Hooper" class="avatar" src="assets/images/image-avatar.webp"> 
            <figcaption>Greg Hooper</figcaption>
          </figure>
        </article>
      </div>
    </section>
  </main>
</body>
